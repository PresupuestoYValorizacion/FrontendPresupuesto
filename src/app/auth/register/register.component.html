<h1 class="title">Sistema de Gestión de Obras</h1>

<div class="container container-form">
  <div class="card">
    <form action="" class="form">
      <div>
        <label>Usuario:</label>
        <input type="text" placeholder="Usuario" required>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" placeholder="Email" autocomplete="off" required>
      </div>
      <div>
        <label>Contraseña:</label>
        <input type="password" placeholder="Contraseña" autocomplete="off" required>
      </div>
      <div>
        <label>Repetir Contraseña:</label>
        <input type="password" placeholder="Contraseña" required>
      </div>
      <div>
        <button type="submit" class="boton">Guardar</button>
      </div>
    </form>
    <a routerLink="/login" class="links">Volver</a>
  </div>
</div>
